<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="STYLES/media.css">
    <link rel="stylesheet" href="STYLES/game.css">
</head>
<body>
    <div class="home-btn">
        <a href="index.html"><button>BACK</button></a>
    </div>
    <div id="timeSpent">Time spent: 0 minutes 0 seconds</div>

    <!-- Adding a dropdown for selecting AI difficulty level -->
    
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="one">
            <div class="two">
                <button id="toggle-mode">Switch to Two Player Mode</button>
            </div>
            <div class="three">
                <label for="difficulty">AI Level:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div id="board">
            <div class="cell" id="cell" data-index="0"></div>
            <div class="cell" id="cell" data-index="1"></div>
            <div class="cell" id="cell" data-index="2"></div>
            <div class="cell" id="cell" data-index="3"></div>
            <div class="cell" id="cell" data-index="4"></div>
            <div class="cell" id="cell" data-index="5"></div>
            <div class="cell" id="cell" data-index="6"></div>
            <div class="cell" id="cell" data-index="7"></div>
            <div class="cell" id="cell" data-index="8"></div>
        </div>
        <div id="message"></div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="SCRIPTS/time.js"></script>
    <script src="SCRIPTS/script.js"></script>
</body>
</html>
